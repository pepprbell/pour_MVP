type Dubbing @model @auth(rules: [{allow: public}]) {
  id: ID!
  Character: String!
  Content: String!
  Image: AWSURL
  Type: String!
}

type Ad @model @auth(rules: [{allow: public}]) {
  id: ID!
  Link: AWSURL
  Ad: String!
  Date: AWSDate
}

type Audiobook @model @auth(rules: [{allow: public}]) {
  id: ID!
  Author: String!
  Book: String!
  Image: AWSURL
  Link: AWSURL
  Date: AWSDate
}
 