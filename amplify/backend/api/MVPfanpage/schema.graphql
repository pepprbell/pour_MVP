type Advertisement @model @auth(rules: [{allow: public}]) {
  id: ID!
  AdName: String!
  Voice: String
}

type Animation @model @auth(rules: [{allow: public}]) {
  id: ID!
  CharacterName: String!
  AnimationName: String!
  Image: String
  Voice: String
}

type Game @model @auth(rules: [{allow: public}]) {
  id: ID!
  CharacterName: String!
  GameName: String!
  Company: String
  Type: String
  Image: String
  Voice: String
}
